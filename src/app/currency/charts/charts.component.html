<div class="timeperiod">
<mat-form-field>
  <mat-select placeholder="Time Period">
  </mat-select>
</mat-form-field>
</div>

<div class="chartContainer" >
  <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
